<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="hippo.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <title>Hippogochi</title>
</head>
<body>
  <div class="container" id="content-all">
    <!-- Header  -->
    <h1>Welcome to the Hippogochi!</h1>
    <h3>Adopt and care for an adorable hippo pet!</h3>
    <div class="centered container grid-container" id="animal-div">
      <!-- Hippo image  -->
      <div class="row">
        <div class="col-sm-8">
          <img src="hippo1.png" alt="Image of a smiling cartoon hippo" class="img-fluid centered grid-item grid-image" id="hippoImage">
        </div>
        <!-- Buttons  -->
        <div class="col-sm-4">
        <div id="buttons">
          <!-- <button type="button" class="btn btn-success form-control">Play</button> -->
          <button type="button" class="btn btn-success form-control" id="petButton">Pet</button>
          <button type="button" class="btn btn-secondary form-control" id="ignoreButton">Ignore</button>
          <!--<button type="button" class="btn btn-success form-control">Clean</button> -->
        </div>
      </div>
      </div>
      <div id="stats" class="container">
        <h3 id="stats-header">Happiness:</h3>
          <div id="happinessResult"></div>
      </div>
    </div>
        
  </div> <!--#content-all-->
</body>
</html>
